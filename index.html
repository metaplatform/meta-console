<html>
  <head>
    <title>META Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <!-- IE required polyfills, in this exact order -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.dev.js"></script>
    <!--<script src="/bower_components/crypto-js/crypto-js.js"></script>-->

    <script src="/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="/bower_components/mdi/css/materialdesignicons.min.css" type="text/css">
    <link rel="stylesheet" href="/css/ui.css" type="text/css">

    <script>
      System.config({
        packages: {        
          dist: {
            format: 'register',
            defaultExtension: 'js'
          },
          "meta-api-ng2": {
            defaultExtension: 'js'
          }
        },
        map: {
          "meta-api-ng2": "/node_modules/meta-api-ng2",
          "crypto-js": "/node_modules/crypto-js/crypto-js.js"
        }
      });
      System.import('/dist/app/main')
            .then(null, console.error.bind(console));
    </script>

    <base href="/">

  </head>

  <body>
    <meta-console>Loading console...</meta-console>
  </body>

</html>
